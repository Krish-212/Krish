<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top navigation -->
  <header class="topbar">
    <nav class="top-links">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <button class="apps-btn" aria-label="Google apps">
        <!-- 9-dots icon made with pure CSS -->
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </button>
      <a class="signin-btn" href="#">Sign in</a>
    </nav>
  </header>

  <!-- Main content -->
  <main class="center-wrap">
    <!-- Simulated Google wordmark using colored spans -->
    <h1 class="logo" aria-label="Google">
      <span class="g">G</span><span class="o1">o</span><span class="o2">o</span>
      <span class="g2">g</span><span class="l">l</span><span class="e">e</span>
    </h1>

    <!-- Search box -->
    <form class="search-area" role="search" aria-label="Google search mock">
      <div class="search-box">
        <!-- Magnifier icon (inline SVG) -->
        <svg class="icon left" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.57-4.23 6.5 6.5 0 10-6.5 6.5 6.471 6.471 0 004.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM6.5 10a3.5 3.5 0 117 0 3.5 3.5 0 01-7 0z"/>
        </svg>
        <input type="text" placeholder="Search Google or type a URL" />
        <!-- Mic icon (inline SVG) -->
        <svg class="icon right" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#4285F4" d="M12 15a3 3 0 003-3V6a3 3 0 10-6 0v6a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 8a1 1 0 001-1v-2h-2v2a1 1 0 001 1z"/>
        </svg>
      </div>

      <div class="actions">
        <button type="submit">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="country">India</div>
    <div class="links">
      <div class="left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>
</html>
